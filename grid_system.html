<!DOCTYPE html>
<html>
<head>
	<title>Grid System </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!--
		 ========== Grid System in Bootsrap =========== 
			-------------------------------------
			grid system contain 12 columns
			xl  -Extra Larg Devices
			lg  -large devices
			md  -Medium Deivces
			sm  -small devices
			--------------------------------------
			.row 			- used to create row
			.col 	 		- used to create Column
			--------------------------------------
		-->
		<div class="row">
			<div class="col-4 bg-success">
				column 4
			</div>

			<div class="col-4 badge-primary">
				column 4
			</div>

			<div class="col-4 bg-warning">
				column 4
			</div>
		</div>
	<div class="row mt-5">
			<div class="col-4 bg-success">
				column 4
			</div>

			<div class="col-8 badge-primary">
				column 8
			</div>

	</div>
	<div class="row mt-5">
			<div class="col-6 bg-success">
				column 6
			</div>

			<div class="col-6 badge-primary">
				column 6
			</div>

	</div>
		<div class="row mt-5">
			<div class="col-md-4 bg-success">
				column 4
			</div>

			<div class="col-md-4 badge-primary">
				column 4
			</div>
			
			<div class="col-md-4 badge-primary">
				column 4
			</div>

	</div>
















	</div>
</body>
</html>
