<!DOCTYPE html>
<html>
<head>
	<title>Spacing and Sizing</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body><!-- 
	...........
	=========    margins in bootstrap    =========== 
	m  - margin all
	mb - margin bottom
	ml - margin left
	mr - margin right
	mt - margin top
	mx - margin left right
	my - margin top bottom
	............  -->
	<h1 class="mt-5 bg-info">Lorem ipsum dolor sit amet.</h1>
	<h1 class="ml-5 bg-info">Lorem ipsum dolor sit amet.</h1>
	<h1 class="mr-5 bg-info">Lorem ipsum dolor sit amet.</h1>
	<h1 class="mb-5 bg-info">Lorem ipsum dolor sit amet.</h1>
	<h1 class="mx-5 bg-info">Lorem ipsum dolor sit amet.</h1>
	<h1 class="my-5 bg-info">Lorem ipsum dolor sit amet.</h1>
	<br><br><br>
	<!-- 
	...........
	=========    Padding in bootstrap    =========== 
	p  - Padding all
	pb - Padding bottom
	pl - Padding left
	pr - Padding right
	pt - Padding top
	px - Padding left right
	py - Padding top bottom
	............  -->
	
	<h1 class="pr-5 bg-danger">Lorem ipsum dolor sit amet.</h1>
	<br><br><br>

























</body>
</html>
