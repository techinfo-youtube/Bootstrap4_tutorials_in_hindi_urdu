<!DOCTYPE html>
<html>
<head>
	<title>Buttons In Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button>HTML Button</button>
		<button class="btn btn-primary">Bootstrap Button</button>

		<!-- button tags -->
		<a href="" class="btn btn-danger">Link</a>
		<input type="button" name="" class="btn btn-warning" value="Input button">
		<input type="submit" name="" value="Submit Button" class="btn btn-danger">
		<input type="reset" name="" value="Reset Button" class="btn btn-success">
		<br><br><br>
	
	<!-- outline button -->
	<button class="btn btn-outline-success">Outline Button</button>
	<button class="btn btn-outline-danger">Outline Button</button>
	<button class="btn btn-outline-primary">Outline Button</button>
	<br><br><br>
	<!-- button sizes -->
	<button class="btn btn-primary">Normal Button </button>
	<button class="btn btn-success btn-lg">Larg Button</button>
	<button class="btn btn-primary btn-sm">Normal Button </button>	
	<br><br><br>
	<!-- block level button -->
	<button class="btn btn-success btn-block">Block level Button</button>
	<button class="btn btn-warning btn-block">Block level Button</button>
	<button class="btn btn-success btn-block">Block level Button</button>
	<br><br><br>
	
	




	</div>

</body>
</html>
