<!DOCTYPE html>
<html>
<head>
	<title>Forms In Bootstrap</title>	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
		<!--

	=========	 Fomrs in bootstrap     =========
		<form>			- used to create Form
		.form-group     - used to each form element should be in class
		.form-control   - used to each form element is represented with this class

		-->
	<div class="container">
	<form >
		<div class="form-group">
			<label for="user">User Name</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="Gender">Gender</label>
			<select class="form-control" id="gender">
				<option value="">Male</option>
				<option value="">Female</option>
			</select>
		</div>
		<div class="form-group">
			<label for="">Message</label>
			<textarea class="form-control" rows="5" id="Message">
				
			</textarea>
		</div>
		<div class="form-group">
			<label for="">File Input</label>
			<input type="file" class="form-control-file">
			<small class="text-muted">Max Size 3Mb</small>
		</div>
	
	<fieldset>
		<legend>Do You Like Tech Info Channel ?</legend>
		<div class="form-check">
			<label for="" class="form-check-label">
				<input type="radio" value="Yes" name="Yes" class="form-check-input">
				Yes , I Like It !!
			</label>	
		</div>
			<div class="form-check">
			<label for="" class="form-check-label">
				<input type="radio" value="Yes" name="Yes" class="form-check-input">
				No , I Dont Like It !!
			</label>	
		</div>
		
	</fieldset>
	<div class="form-check">
		<label for="" class="form-check-label">
			<input type="checkbox" class="form-check-input">
			Sign Up for News Letter
		</label>
	</div>
	<button class="btn btn-primary">Submit</button>











	</form>
	</div>















</body>
</html>
