<!DOCTYPE html>
<html>
<head>
	<title>Cards Example In Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!--
		 ========== CARD in Bootsrap =========== 
			.card 			- used to create card
			.card-body 		- used to create Card body
			.card-img       - used to create card img
			.card-title 	- used to create card title
			.card-text      - used to create long text to card
		-->
		<h1 class="text-center bg-danger">Card In Bootstrap</h1>
		<div class="card" style="width: 300px">
			<img src="img/05.jpg" class="img-thumbnail" alt="lion">
			<div class="card-body">
				<h3 class="card-title text-center">Bengal Tiger</h3>
				<p class="card-text text-justify" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod a minima harum ipsa voluptates. Ab commodi quisquam cupiditate incidunt possimus.</p>
			<a href="" class="btn btn-primary d-block">More Info</a>
			</div>
		</div>
	</div>
</body>
</html>
