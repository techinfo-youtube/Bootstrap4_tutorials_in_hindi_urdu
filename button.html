<!DOCTYPE html>
<html>
<head>
	<title>More On Buttons</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- button group -->
		<div class="btn btn-group">
			<button class="btn btn-primary">Left</button>
			<button class="btn btn-success">Middle</button>
			<button class="btn btn-danger">Right</button>
		</div>
		<!-- button toolbar -->
		<div class="btn btn-toolbar">
			<button class="btn btn-primary">1</button>
			<button class="btn btn-success">2</button>
			<button class="btn btn-danger">3</button>
		</div>
		
		<!-- button group vertical -->
			<div class="btn btn-group-vertical">
			<button class="btn btn-primary">Home</button>
			<button class="btn btn-success">Products</button>
			<button class="btn btn-danger">Mobiles</button>
		</div>

		<!-- dropdown button -->
		
		<div class="dropdown">
			<button type="button" class="btn btn-info dropdown-toggle" 
			data-toggle="dropdown">
			My DropDown</button>
			<ul class="dropdown-menu">
				<a href="" class="dropdown-item">Link1</a>
				<a href="" class="dropdown-item">Link1</a>
				<a href="" class="dropdown-item">Link1</a>
			<ul>
		</div>		




















	</div>
</body>
</html>
